<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" id="botao">
    <div id="res">
    </div>

    <script>
        var txtv = document.getElementById('txtvel')
        var bot = document.getElementById('botao')
        var res = document.querySelector('div#res')
        bot.addEventListener('click', clicar)
        function clicar() {
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua Velocidade é de <strong>${vel}</strong></p>`
        if (vel > 60) {
            res.innerHTML += `<p>Você está <strong>multado</strong> por excesso de velocidade!`
        } else {
            res.innerHTML += `<p>Sua velocidade é aceitável, continue dirigindo com segurança!</p>`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
    }
    </script>
    
</body>
</html>
