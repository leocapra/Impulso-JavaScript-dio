<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números!
        </h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="numero" id="num"> <button value="Adicionar" id="add">Adicionar</button></p>
            <select name="mostrar" id="most" size="10">
            </select>
           <p> <button id="fin" value="Finalizar">Finalizar</button></p>
        </div>
        <div id="res">
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
